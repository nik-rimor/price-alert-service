{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Log in:</h1>
    </div>
    {% if error_message %}
        <div class="list-group">
            <p class="list-group-item list-group-item-warning"><strong>{{ error_message }}</strong></p>
        </div>
    {% endif %}
    <div class="form-size">
        <form id="register-form" action="{{ url_for('users.login_user') }}" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="password">
            </div>
            <button class="btn btn-success" type="submit" id="submit-button">Log in</button>
        </form>
    </div>

{% endblock %}
