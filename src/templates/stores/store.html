{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>{{ store.name }}
            <small> Information</small>
        </h1>
    </div>
    <p>All urls in this store should start with <strong>{{ store.url_prefix }}</strong></p>
    {% if session['email'] in config.ADMINS %}
        <div class="panel panel-default">
            <div class="panel-body">
                <a class="btn btn-warning" href="{{ url_for('stores.edit_store', store_id = store._id) }}"
                   role="button">Edit Store</a>
                <a class="btn btn-danger" href="{{ url_for('stores.delete_store', store_id = store._id) }}"
                   role="button">Permanently Delete Store</a>
                <a class="btn btn-primary" href="{{ store.url_prefix }}" target="_blank" role="button">Visit Site</a>
            </div>
        </div>
    {% endif %}

{% endblock %}
