{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Create Alert</h1>
    </div>

    <div class="form-size">
        <form id="new-alert-form"  method="POST">
            <div class="form-group">
                <label for="name">Alert/Item Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input class="form-control" type="text" id="url" name="url" placeholder="Type URL">
            </div>
            <div class="form-group">
                <label for="price_limit">Alert price limt</label>
                <input class="form-control" type="text" id="price_limit" name="price_limit"
                       placeholder="Enter price limit" aria-describedby="priceLimitBlock">
                <p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this.</p>
            </div>
            <button class="btn btn-success" type="submit" id="submit-button">Create</button>
        </form>
    </div>

{% endblock %}
