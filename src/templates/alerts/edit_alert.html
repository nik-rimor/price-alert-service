{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Edit Alert: <small>{{ alert.item.name }}</small></h1>
    </div>

    <div class="form-size">
        <form id="edit-alert-form"  method="POST">
            <div class="form-group">
                <label for="name">Alert/Item Name</label>
                <input class="form-control" type="text" id="name" name="name" value="{{ alert.item.name }}" disabled>
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input class="form-control" type="text" id="url" name="url" value="{{ alert.item.url }}" disabled>
            </div>
            <div class="form-group">
                <label for="price_limit">Alert price limt</label>
                <input class="form-control" type="text" id="price_limit" name="price_limit"
                       value="{{ alert.price_limit }}" aria-describedby="priceLimitBlock">
                <p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this.</p>
            </div>
            <button class="btn btn-warning" type="submit" id="submit-button">Update</button>
        </form>
    </div>

{% endblock %}
